<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Всплывающие окна</title>
</head>
<body>
	
     <div class="container">
     	<div class="row">
     		<div class="col-lg-4 offset-lg-5">
     			<a href="#delete-file" data-toggle="modal">Удалить файл</a>
     		</div>
     	</div>
     </div>
     
     <!--Модальное окно-->
     <div class="modal fade" id="delete-file" >
     <div class="modal-dialog">
     <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
     </div>
     <div class="modal-body">
        <p>Вы действительно  хотите удалить файл?</p>
     </div>
     <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
        <button type="button" class="btn btn-primary">Да</button>
      </div>
    </div>
  </div>
</div>



    
     <!--Библиотека Jquery-->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
     <!--Для модальних окон нужно подключить Bootsrap js-файлы-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     </body>
</html>
