<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
	<title>Форма регистрации с использованием табов</title>
</head>
<body>
	  <!-- Вкладки -->
      <div class="container">
        <div class="row">
        <div class="section">
     <div class="nav bg-tabs">
         <li class="active">
             <a class="box1" href="#entrance" data-toggle="tab">Вход</a>
         </li>
         <li>
             <a class="box2" href="#registration" data-toggle="tab">Регистрация</a>
         </li>
     </div>

     <!-- Контент -->
     <div class="content">
    <div class="tab-content">
        <!-- Вход -->
        <div class="tab-pane active box1-2" id="entrance">
           <div class="box1-2-3">
            <input class="input1" type="text" placeholder="Ваше имя">
            <input class="input2" type="text" placeholder="Пароль"> 
            <a class="a1" href="#">Забыли пароль?</a>
            <input class="input3" type="checkbox"> Напомнить мне
            <button class="btn animated tada">Войти</button>
           </div>
        </div>
        <!-- Регистрация -->
        <div class="tab-pane box2-1" id="registration">
             <p class="header2">Чтобы зарегистрироваться, нажмите на кнопку регистрация!!!</p>
             <button class="btn1 animated tada">Регистрация</button>
        </div>
            
        
    </div>
       </div>
       </div>
       </div>
         </div>

    
     <!--Библиотека Jquery-->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
     <!--Для модальних окон нужно подключить Bootsrap js-файлы-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- WOW анимация -->
     <script src="https://raw.githubusercontent.com/matthieua/WOW/master/dist/wow.min.js"></script>
     <script>
         var wow = new WOW;
         wow.init();
     </script>
     <!-- animation css3 -->

     </body>
</html>
